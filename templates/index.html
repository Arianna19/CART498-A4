<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dream Interpreter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url("/static/bg_image.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Cinzel', serif;
            color: #2e3153;
        }

        .container {
            padding-top: 50px;
            padding-bottom: 50px;
            text-align: center;
        }

        .dream-title {
            font-size: 3rem;
            font-weight: 700;
            color: #f5e8c7;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.6);
            margin-bottom: 30px;
        }

        /* GUMMY CARD */
        .dream-card {
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(6px);
            border-radius: 35px;
            padding: 25px;
            margin: 20px auto;
            max-width: 900px;
            box-shadow:
                inset 0 0 15px rgba(255,255,255,0.7),
                0 12px 25px rgba(0, 0, 0, 0.25);
            border: 3px solid rgba(255,255,255,0.6);
        }

        textarea {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 30px;
            border: 2px solid #f5e8c7;
            padding: 18px;
            font-size: 1.1rem;
            color: #2e3153;
        }

        textarea::placeholder {
            color: #7a7aa0;
        }

        .btn-dream {
            background: linear-gradient(135deg, #f8b3d0, #f5e8c7);
            color: #2e3153;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            border: none;
            padding: 12px;
            box-shadow: 0 8px 18px rgba(248, 179, 208, 0.8);
            transition: all 0.2s ease;
        }

        .btn-dream:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(248, 179, 208, 1);
        }

        /* SIDE-BY-SIDE SECTION */
        .result-row {
            margin-top: 30px;
        }

        .interpretation-box {
            background: rgba(255, 255, 255, 0.45);
            border-radius: 35px;
            padding: 25px;
            height: 100%;
            box-shadow:
                inset 0 0 12px rgba(255,255,255,0.8),
                0 10px 20px rgba(0,0,0,0.25);
        }

        .interpretation-box strong {
            font-size: 1.4rem;
        }

        .dream-img {
            width: 100%;
            border-radius: 35px;
            box-shadow:
                0 15px 30px rgba(0,0,0,0.35);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .dream-img:hover {
            transform: scale(1.05);
            box-shadow:
                0 0 30px rgba(248, 179, 208, 0.9),
                0 0 60px rgba(245, 232, 199, 0.8);
        }
    </style>
</head>

<body>
<div class="container">

    <div class="dream-title">The Dream Cloud</div>

    <!-- Input -->
    <div class="dream-card">
        <form method="POST">
            <textarea
                name="prompt"
                rows="4"
                class="form-control"
                placeholder="Describe your dream..."
                required></textarea>

            <button type="submit" class="btn btn-dream w-100 mt-3">
                Read Dream
            </button>
        </form>
    </div>

    {% if interpretation and image_ready %}
    <div class="row result-row justify-content-center align-items-stretch g-4">

        <!-- TEXT COLUMN -->
        <div class="col-md-6">
            <div class="interpretation-box">
                <strong>Your Dream</strong>
                <p>{{ dream_text }}</p>

                <hr>

                <strong>Interpretation</strong>
                <p>{{ interpretation }}</p>
            </div>
        </div>

        <!-- IMAGE COLUMN -->
        <div class="col-md-6">
            <img src="/image" class="dream-img">
        </div>

    </div>
    {% endif %}

</div>
</body>
</html>
