<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungian Dream Interpreter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="display-4">Jungian Dream Interpreter</h1>
        <p class="lead">Describe your dream and explore its symbolic meaning</p>

        <form method="POST" class="mx-auto col-md-8 col-lg-6">
            <div class="mb-3">
                <textarea 
                    name="prompt" 
                    rows="5" 
                    class="form-control" 
                    placeholder="Describe your dream here..."
                    required></textarea>
            </div>
            <div class="d-grid">
                <input type="submit" value="Analyze Dream" class="btn btn-primary">
            </div>
        </form>

        {% if interpretation %}
            <h3 class="mt-4">Jungian Interpretation</h3>
            <div class="alert alert-secondary text-start">
                {{ interpretation }}
            </div>
        {% endif %}

        {% if image_data %}
            <h3 class="mt-4">Dream Visualization</h3>
            <img 
                src="{{ image_data }}" 
                class="img-fluid rounded shadow"
                alt="AI-generated dream visualization">
        {% endif %}
    </div>
</body>
</html>
