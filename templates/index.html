<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Interpreter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="display-4">Dream Interpreter</h1>
        <p class="lead">Explore your dreams through Jungian psychology</p>

        <form method="POST" class="mx-auto col-md-8 col-lg-6">
            <div class="mb-3">
                <textarea
                    name="prompt"
                    rows="5"
                    class="form-control"
                    placeholder="Describe your dream..."
                    required></textarea>
            </div>
            <div class="d-grid">
                <input type="submit" value="Analyze Dream" class="btn btn-primary">
            </div>
        </form>

        {% if interpretation %}
            <h3 class="mt-4">Interpretation</h3>
            <div class="alert alert-secondary text-start">
                {{ interpretation }}
            </div>
        {% endif %}

        {% if image_url %}
            <h3 class="mt-4">Dream Visualization</h3>
            <img src="{{ image_url }}" class="img-fluid rounded shadow">
        {% endif %}
    </div>
</body>
</html>
