<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gummy Bear Dream Interpreter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* Background full of 3D gummy bears */
        body {
            background: url('https://wallpapercat.com/gummy-bears-wallpapers') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            color: #fff;
            padding: 50px 0;
        }

        /* Jelly-like panels */
        .panel {
            background: rgba(255, 182, 193, 0.7);
            color: #fff;
            border-radius: 30px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: inset 0 8px 20px rgba(255,255,255,0.3),
                        0 10px 25px rgba(255,182,193,0.4);
            backdrop-filter: blur(5px);
            animation: wobble 2s infinite;
        }

        /* Title font */
        h1 {
            font-family: 'Luckiest Guy', cursive;
            font-size: 2.5rem;
            color: #ff3399;
            text-shadow: 2px 2px 6px #ff99cc, -2px -2px 6px #ff66cc;
        }

        /* Textarea as gummy */
        textarea {
            width: 100%;
            border: none;
            border-radius: 25px;
            padding: 15px;
            font-size: 1rem;
            background: rgba(255, 105, 180, 0.7);
            color: #fff;
            box-shadow: inset 0 5px 15px rgba(255,255,255,0.3);
            backdrop-filter: blur(3px);
            resize: none;
        }

        textarea::placeholder {
            color: #ffe6f0;
        }

        /* Gummy button */
        .btn-primary {
            margin-top: 20px;
            width: 100%;
            padding: 12px 0;
            font-family: 'Luckiest Guy', cursive;
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(145deg, #ff3399, #ff66cc);
            border: none;
            border-radius: 25px;
            box-shadow: 0 6px 15px rgba(255,102,204,0.5);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05) rotate(-2deg);
            box-shadow: 0 10px 20px rgba(255,102,204,0.7);
        }

        /* Interpretation boxes */
        .interpretation-box {
            background: rgba(255, 105, 180, 0.6);
            border-radius: 25px;
            padding: 20px;
            margin-top: 18px;
            color: #fff;
            box-shadow: inset 0 5px 15px rgba(255,255,255,0.3);
            font-size: 1rem;
        }

        /* Wobble animation for jelly effect */
        @keyframes wobble {
            0% { transform: rotate(-1deg) scale(1); }
            25% { transform: rotate(1deg) scale(1.02); }
            50% { transform: rotate(-1deg) scale(1); }
            75% { transform: rotate(1deg) scale(1.02); }
            100% { transform: rotate(-1deg) scale(1); }
        }

        /* Image styling */
        img.img-fluid {
            border-radius: 25px;
            box-shadow: 0 8px 20px rgba(255,182,193,0.5);
            margin-top: 20px;
        }
    </style>
</head>

<body>
<div class="container text-center mt-5">

    <div class="panel">
        <h1>Dream Interpreter</h1>
    </div>

    <form method="POST" class="mt-4 mx-auto col-md-8">
        <textarea
            name="prompt"
            rows="4"
            class="form-control"
            placeholder="Describe your dream..."
            required></textarea>

        <button type="submit" class="btn btn-primary mt-3 w-100">
            Dream
        </button>
    </form>

    {% if dream_text %}
        <div class="panel interpretation-box">
            <p>{{ dream_text }}</p>
        </div>
    {% endif %}

    {% if interpretation %}
        <div class="panel interpretation-box">
            <h3>Interpretation</h3>
            <p>{{ interpretation }}</p>
        </div>
    {% endif %}

    {% if image_ready %}
        <div class="mt-4">
            <img src="/image" class="img-fluid rounded shadow">
        </div>
    {% endif %}

</div>
</body>
</html>
