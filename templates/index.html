<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gummy Bear Dream Interpreter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Background with gummy bear vibe */
        body {
            background: url('https://i.pinimg.com/originals/45/aa/3b/45aa3bfb64c8f5140c167b2e0e55aa1e.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Cinzel', serif;
            color: #fff;
            min-height: 100vh;
            padding-top: 50px;
        }

        /* Container */
        .container {
            text-align: center;
            padding-bottom: 50px;
        }

        /* Title */
        .dream-title {
            font-family: 'Luckiest Guy', cursive;
            font-size: 3rem;
            color: #ff3399;
            text-shadow: 3px 3px 10px #ff99cc, -3px -3px 10px #ff66cc;
            margin-bottom: 25px;
        }

        /* Form card */
        .dream-card {
            background: rgba(255, 182, 193, 0.7);
            border-radius: 25px;
            padding: 25px;
            margin: 20px auto;
            box-shadow: inset 0 8px 20px rgba(255,255,255,0.3),
                        0 10px 25px rgba(255,182,193,0.4);
            backdrop-filter: blur(10px);
            max-width: 800px;
            animation: wobble 2s infinite;
        }

        textarea {
            background: rgba(255, 105, 180, 0.7);
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 1.1rem;
            padding: 12px;
            resize: none;
            box-shadow: inset 0 5px 15px rgba(255,255,255,0.3);
        }

        textarea::placeholder {
            color: #ffe6f0;
        }

        /* Buttons like gummy candy */
        .btn-dream {
            background: linear-gradient(145deg, #ff3399, #ff66cc);
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            padding: 12px 0;
            margin-top: 15px;
            box-shadow: 0 6px 15px rgba(255,102,204,0.5);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-dream:hover {
            transform: scale(1.05) rotate(-2deg);
            box-shadow: 0 10px 20px rgba(255,102,204,0.7);
        }

        /* Interpretation box */
        .interpretation-box {
            background: rgba(255, 105, 180, 0.6);
            border-radius: 20px;
            padding: 18px;
            margin-top: 25px;
            font-size: 1.15rem;
            box-shadow: inset 0 5px 15px rgba(255,255,255,0.3);
            color: #fff;
        }

        /* Image */
        .dream-img {
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255,182,193,0.5);
            width: 100%;
            max-width: 100%;
            margin-top: 0;
        }

        /* Side by side container */
        .output-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 25px;
        }

        .output-col {
            flex: 1 1 300px; /* Minimum width 300px */
            max-width: 400px;
        }

        /* Wobble animation */
        @keyframes wobble {
            0% { transform: rotate(-1deg) scale(1); }
            25% { transform: rotate(1deg) scale(1.02); }
            50% { transform: rotate(-1deg) scale(1); }
            75% { transform: rotate(1deg) scale(1.02); }
            100% { transform: rotate(-1deg) scale(1); }
        }
    </style>
</head>

<body>
<div class="container">

    <!-- Title -->
    <div class="dream-title">Dream Interpreter</div>

    <!-- Input form -->
    <div class="dream-card">
        <form method="POST">
            <textarea
                name="prompt"
                rows="4"
                class="form-control"
                placeholder="Describe your dream..."
                required></textarea>

            <button type="submit" class="btn btn-dream w-100 mt-3">
                Interpret Dream
            </button>
        </form>
    </div>

    <!-- Output side by side -->
    {% if dream_text or image_ready %}
    <div class="output-row">

        {% if dream_text %}
        <div class="output-col">
            <div class="dream-card interpretation-box">
                <strong>Your dream:</strong>
                <p>{{ dream_text }}</p>
                {% if interpretation %}
                <p>{{ interpretation }}</p>
                {% endif %}
            </div>
        </div>
        {% endif %}

        {% if image_ready %}
        <div class="output-col">
            <img src="/image" class="dream-img">
        </div>
        {% endif %}

    </div>
    {% endif %}

</div>
</body>
</html>
