<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dream Interpreter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: black;
            color: #eee;
        }
        .panel {
            background: #f5f3dc;
            color: #000;
            border-radius: 30px;
            padding: 20px;
            margin-top: 30px;
        }
    </style>
</head>

<body>
<div class="container text-center mt-5">

    <div class="panel">
        <h1>Dream Interpreter</h1>
    </div>

    <form method="POST" class="mt-4 mx-auto col-md-8">
        <textarea
            name="prompt"
            rows="4"
            class="form-control"
            placeholder="Describe your dream..."
            required></textarea>

        <button type="submit" class="btn btn-primary mt-3 w-100">
            Dream
        </button>
    </form>

    {% if dream_text %}
        <div class="panel">
            <p>{{ dream_text }}</p>
        </div>
    {% endif %}

    {% if interpretation %}
        <div class="panel">
            <h3>Interpretation</h3>
            <p>{{ interpretation }}</p>
        </div>
    {% endif %}

    {% if image_ready %}
        <div class="mt-4">
            <img src="/image" class="img-fluid rounded shadow">
        </div>
    {% endif %}


</div>
</body>
</html>
