<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dream Interpreter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url("/static/bg_image.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Cinzel', serif;
            color: #2e3153;
        }

        .container {
            padding-top: 40px;
            padding-bottom: 40px;
            text-align: center;
        }

        .dream-title {
            font-size: 2.8rem;
            font-weight: 700;
            color: #f5e8c7;
            margin-bottom: 25px;
        }

        /* SIMPLE BUBBLE CARD (low memory) */
        .bubble {
            background: rgba(255, 255, 255, 0.55);
            border-radius: 30px;
            padding: 22px;
            margin: 20px auto;
            max-width: 900px;
            border: 3px solid rgba(255,255,255,0.8);
        }

        textarea {
            background: #fff;
            border-radius: 25px;
            border: 2px solid #f5e8c7;
            padding: 16px;
            font-size: 1.05rem;
            color: #2e3153;
        }

        textarea::placeholder {
            color: #777;
        }

        .btn-dream {
            background: #f5e8c7;
            color: #2e3153;
            font-size: 1.15rem;
            font-weight: bold;
            border-radius: 25px;
            border: none;
            padding: 12px;
        }

        /* SIDE BY SIDE RESULT */
        .result-row {
            margin-top: 25px;
        }

        .interpretation-box {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 30px;
            padding: 20px;
            height: 100%;
        }

        .dream-img {
            width: 100%;
            border-radius: 30px;
            border: 4px solid rgba(255,255,255,0.7);
        }

        strong {
            font-size: 1.3rem;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="dream-title">The Dream Cloud</div>

    <!-- INPUT -->
    <div class="bubble">
        <form method="POST">
            <textarea
                name="prompt"
                rows="4"
                class="form-control"
                placeholder="Describe your dream..."
                required></textarea>

            <button type="submit" class="btn btn-dream w-100 mt-3">
                Read Dream
            </button>
        </form>
    </div>

    {% if interpretation and image_ready %}
    <div class="row result-row justify-content-center g-4">

        <!-- TEXT -->
        <div class="col-md-6">
            <div class="interpretation-box">
                <strong>Your Dream</strong>
                <p>{{ dream_text }}</p>

                <hr>

                <strong>Interpretation</strong>
                <p>{{ interpretation }}</p>
            </div>
        </div>

        <!-- IMAGE -->
        <div class="col-md-6">
            <img src="/image" class="dream-img">
        </div>

    </div>
    {% endif %}

</div>
</body>
</html>
