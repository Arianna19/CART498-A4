<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dream Interpreter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body {
            background: #fafafa;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 30px 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .pin-card {
            width: 100%;
            max-width: 540px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }

        .pin-banner {
            width: 100%;
            height: 280px;
            background-image: url("https://i.pinimg.com/1200x/43/74/85/43748562fbbddeebde7c309e10738b86.jpg");
            background-size: cover;
            background-position: center;
        }

        .pin-heading {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            padding: 22px 20px 8px;
            color: #222;
            text-align: center;
        }

        .pin-subtext {
            font-size: 1rem;
            color: #555;
            text-align: center;
            margin-bottom: 20px;
        }

        .pin-content {
            padding: 0 20px 24px;
        }

        textarea {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            margin-bottom: 18px;
        }

        .btn-dream {
            width: 100%;
            background: #222;
            color: #fff;
            border-radius: 8px;
            padding: 10px 0;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .btn-dream:hover {
            background: #444;
        }

        .interpretation-box {
            background: #f7f7f7;
            border-left: 4px solid #222;
            border-radius: 8px;
            padding: 16px;
            margin-top: 18px;
            color: #444;
            font-size: 1rem;
        }

    </style>
</head>

<body>

<div class="pin-card">

    <!-- Big Pinterest-style banner -->
    <div class="pin-banner"></div>

    <!-- Bold title + optional subtext -->
    <div class="pin-heading">Dream Interpreter</div>
    <div class="pin-subtext">Login your dreams & reveal hidden meanings</div>

    <!-- Content section -->
    <div class="pin-content">

        <!-- Input -->
        <form method="POST">
            <textarea
                name="prompt"
                rows="4"
                placeholder="Describe your dreamâ€¦"
                required></textarea>

            <button type="submit" class="btn btn-dream">
                Interpret Dream
            </button>
        </form>

        <!-- Display dream text -->
        {% if dream_text %}
            <div class="interpretation-box">
                <strong>Your dream:</strong>
                <p>{{ dream_text }}</p>
            </div>
        {% endif %}

        <!-- Display interpretation -->
        {% if interpretation %}
            <div class="interpretation-box">
                <strong>Interpretation</strong>
                <p>{{ interpretation }}</p>
            </div>
        {% endif %}

    </div>

</div>

</body>
</html>
