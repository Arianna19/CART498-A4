<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gummy Dream Interpreter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Cute rounded font -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd);
            background-size: 400% 400%;
            animation: bgShift 12s ease infinite;
            font-family: 'Baloo 2', cursive;
            color: #4a2c2a;
            min-height: 100vh;
        }

        @keyframes bgShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .title {
            font-size: 3.2rem;
            font-weight: 700;
            color: #fff;
            text-shadow:
                0 0 10px rgba(255,255,255,0.6),
                0 0 20px rgba(255,182,193,0.9);
            margin-bottom: 30px;
        }

        .bubble {
            background: rgba(255, 255, 255, 0.75);
            border-radius: 40px;
            padding: 25px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow:
                inset 0 0 10px rgba(255,255,255,0.8),
                0 10px 25px rgba(0,0,0,0.15);
            border: 4px solid rgba(255,255,255,0.6);
        }

        textarea {
            background: #fff0f5;
            border-radius: 25px;
            border: 3px solid #ffb6c1;
            padding: 15px;
            font-size: 1.1rem;
            color: #4a2c2a;
        }

        textarea::placeholder {
            color: #c27ba0;
        }

        .btn-gummy {
            background: linear-gradient(135deg, #ff6f91, #ff9671);
            border: none;
            border-radius: 30px;
            padding: 14px;
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 6px 15px rgba(255, 105, 135, 0.6);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .btn-gummy:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 105, 135, 1);
        }

        .label {
            font-size: 1.4rem;
            font-weight: 700;
            color: #ff6f91;
            margin-bottom: 10px;
        }

        .dream-image {
            margin-top: 30px;
            max-width: 90%;
            border-radius: 35px;
            border: 6px solid rgba(255,255,255,0.7);
            box-shadow:
                0 15px 30px rgba(0,0,0,0.25);
            transition: all 0.3s ease;
        }

        .dream-image:hover {
            transform: scale(1.05);
            box-shadow:
                0 0 30px rgba(255, 105, 180, 0.9),
                0 0 60px rgba(255, 182, 193, 0.8);
        }

        .emoji {
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="title">
        üç¨ Gummy Dream Interpreter üß∏
    </div>

    <div class="bubble">
        <form method="POST">
            <textarea
                name="prompt"
                rows="4"
                class="form-control"
                placeholder="Tell me your dream, sweetie üç≠‚ú®"
                required></textarea>

            <button type="submit" class="btn btn-gummy w-100 mt-3">
                üçì Interpret My Dream üçì
            </button>
        </form>
    </div>

    {% if dream_text %}
        <div class="bubble">
            <div class="label">üåà Your Dream</div>
            <p>{{ dream_text }}</p>
        </div>
    {% endif %}

    {% if interpretation %}
        <div class="bubble">
            <div class="label">üß† Gummy Analysis</div>
            <p>{{ interpretation }}</p>
        </div>
    {% endif %}

    {% if image_ready %}
        <img src="/image" class="dream-image">
    {% endif %}

</div>
</body>
</html>
