<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gummy Bear Dream Interpreter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* Background with gummy bears */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: url('https://i.pinimg.com/originals/45/aa/3b/45aa3bfb64c8f5140c167b2e0e55aa1e.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 50px 0;
            overflow-x: hidden;
        }

        /* Main gummy card */
        .gummy-card {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 182, 193, 0.7);
            border-radius: 30px;
            box-shadow: 0 8px 25px rgba(255,182,193,0.5);
            backdrop-filter: blur(10px);
            text-align: center;
            padding: 40px 20px 30px;
            animation: wobble 2s infinite;
        }

        /* Fun candy font for title */
        .gummy-title {
            font-family: 'Luckiest Guy', cursive;
            font-size: 2.5rem;
            color: #ff3399;
            text-shadow: 2px 2px 5px #ff99cc, -2px -2px 5px #ff66cc;
            margin-bottom: 20px;
        }

        /* Textarea styled like jelly */
        textarea {
            width: 100%;
            border: none;
            border-radius: 20px;
            padding: 15px;
            font-size: 1rem;
            background: rgba(255, 105, 180, 0.7);
            color: #fff;
            box-shadow: inset 0 5px 15px rgba(255,255,255,0.3);
            backdrop-filter: blur(5px);
            resize: none;
        }

        textarea::placeholder {
            color: #ffe6f0;
        }

        /* Buttons like gummy candy */
        .btn-gummy {
            margin-top: 20px;
            width: 100%;
            padding: 12px 0;
            font-family: 'Luckiest Guy', cursive;
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(145deg, #ff3399, #ff66cc);
            border: none;
            border-radius: 25px;
            box-shadow: 0 6px 15px rgba(255,102,204,0.5);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-gummy:hover {
            transform: scale(1.05) rotate(-2deg);
            box-shadow: 0 10px 20px rgba(255,102,204,0.7);
        }

        /* Interpretation boxes like jelly */
        .interpretation-box {
            background: rgba(255, 105, 180, 0.6);
            border-radius: 20px;
            padding: 20px;
            margin-top: 18px;
            color: #fff;
            box-shadow: inset 0 5px 15px rgba(255,255,255,0.3);
            font-size: 1rem;
        }

        /* Wobble animation for surreal gummy effect */
        @keyframes wobble {
            0% { transform: rotate(-1deg) scale(1); }
            25% { transform: rotate(1deg) scale(1.02); }
            50% { transform: rotate(-1deg) scale(1); }
            75% { transform: rotate(1deg) scale(1.02); }
            100% { transform: rotate(-1deg) scale(1); }
        }
    </style>
</head>

<body>
    <div class="gummy-card">
        <div class="gummy-title">Dream Interpreter</div>

        <!-- Dream input form -->
        <form method="POST">
            <textarea name="prompt" rows="4" placeholder="Describe your dream..." required></textarea>
            <button type="submit" class="btn-gummy">Interpret Dream</button>
        </form>

        <!-- Dream output -->
        {% if dream_text %}
        <div class="interpretation-box">
            <strong>Your dream:</strong>
            <p>{{ dream_text }}</p>
        </div>
        {% endif %}

        {% if interpretation %}
        <div class="interpretation-box">
            <strong>Interpretation:</strong>
            <p>{{ interpretation }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
